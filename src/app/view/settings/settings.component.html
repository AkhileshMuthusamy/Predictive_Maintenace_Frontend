<div class="p-3">
  <div fxLayout="row">
    <mat-card fxFlex="350px">
      <mat-card-content>
        <div [formGroup]="settingsForm" class="w-100">
          <mat-form-field class="w-100">
            <input formControlName="threshold" matInput placeholder="Threshold" type="number" min=0>
            <mat-error *ngIf="isControlHasError('threshold', 'required')">
              <strong>* Required field</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <p class="text-light">Last updated: {{this.settingsForm.controls.date.value}}</p>
      </mat-card-content>
      <mat-card-actions>
        <div fxLayout="row" fxLayoutAlign="end center">
          <button class="ml-3" (click)="update()" [disabled]="!this.settingsForm.valid || isLoading" mat-raised-button color="primary">
            <mat-icon *ngIf="isLoading"><mat-spinner color="primary" diameter="20" strokeWidth="5"></mat-spinner></mat-icon>
            Update
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
